<!--Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей. -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task1</title>
</head>

<body>
    <div class="country_flags">
        <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="40" fill="white"></rect>
            <rect x="0" y="40" width="180" height="40" fill="blue"></rect>
            <rect x="0" y="80" width="180" height="40" fill="red"></rect>
        </svg>
        
        <svg width="180" height="120">
            <rect x="0" y="50" width="180" height="30" fill="blue"></rect>
            <rect x="40" y="0" width="30" height="120" fill="blue"></rect>
        
        </svg>
        
        <svg width="180" height="120" style="background-color: white;">
            <circle cx="90" cy="60" r="40" fill="red"></circle>
        </svg>
        
        <svg width="180" height="120">
            <rect x="0" y="0" width="60" height="120" fill="blue"></rect>
            <rect x="60" y="0" width="60" height="120" fill="white"></rect>
            <rect x="120" y="0" width="60" height="120" fill="red"></rect>
        </svg>
        
        <svg width="180" height="120" style="background-color: red;">
            <rect x="80" y="20" width="30" height="90" fill="white"></rect>
            <rect x="50" y="50" width="90" height="30" fill="white"></rect>
        </svg>
    </div>
</body>

</html>
